<app-toolbar-login></app-toolbar-login>

<mat-card class="mood-card">
  <mat-card-title>{{'mood.title' | translate}}</mat-card-title>
  <mat-card-content>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <mat-form-field class="Data">
        <mat-label>{{'mood.feeling' | translate}}</mat-label>
        <mat-select name="feeling" ngModel>
          <mat-option *ngFor="let feeling of feelings" [value]="feeling.value">{{feeling.viewValue}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="Data">
        <mat-label>{{'mood.objective' | translate}}</mat-label>
        <mat-select name="objective" ngModel>
          <mat-option *ngFor="let objective of objectives" [value]="objective.value">{{objective.viewValue}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="Data">
        <mat-label>{{'mood.category' | translate}}</mat-label>
        <mat-select name="category" ngModel>
          <mat-option *ngFor="let category of categories" [value]="category.value">{{category.viewValue}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div style="display: flex; justify-content: center">
        <button mat-button class="continue-button">{{'mood.continue' | translate}}</button>
      </div>
    </form>

  </mat-card-content>

</mat-card>
