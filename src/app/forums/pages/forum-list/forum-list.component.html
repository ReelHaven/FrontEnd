<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="end">
<mat-tab label="Foros">
    <h1 class="list-name"> Foros</h1>
    <div class="list-container responsive-grid">

      <div *ngFor="let card of cards()">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ card.postId }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>User:{{ card.userId }}</p>
            <p>Score:{{ card.score }}</p>
            <p>Movie:{{ card.contentId }}</p>
            <p>{{ card.comment }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
