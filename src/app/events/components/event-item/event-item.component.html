<!-- Card de evento -->
<mat-card class="content-card">
  <div class="card-content">
    <!-- Imagen fija "mindflix-logo.png" -->
    <img alt="MindFlix Logo"
         src="mindflix-logo.png" mat-card-image class="imgCard"/>

    <div class="text-content">
      <!-- Título y botón Info al costado -->
      <mat-card-header>
        <h3>{{ event.title }}</h3>
        <button mat-fab extended class="info-button">
          <mat-icon>Info</mat-icon>
        </button>
      </mat-card-header>

      <!-- Descripción -->
      <mat-card-content>
        <p>{{ event.description }}</p>
      </mat-card-content>
    </div>
  </div>
</mat-card>
